<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f8f9fa;
        }

        .container {
            position: relative;
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me? ❤️</h1>
        <div class="buttons">
            <button class="btn yes" onclick="alert('Yay! See you soon ❤️')">Yes</button>
            <button class="btn no" id="noBtn">No</button>
        </div>
    </div>

    <script>
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            let x = Math.random() * window.innerWidth * 0.6;
            let y = Math.random() * window.innerHeight * 0.6;
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
</body>
</html>
