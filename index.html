<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #FF0000;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you go on a date with me? ðŸ’–</h1>
    
    <div class="container">
        <button class="btn yes" onclick="alert('Yay! I knew you would say yes! ðŸ¥°')">Yes</button>
        <button class="btn no" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>
</html>
